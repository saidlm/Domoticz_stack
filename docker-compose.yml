#      volumes:
#        - data_mysgw:/data
#        - /sys:/sys:rw
#      #ports:
#        #- 5003:5003
#      restart: unless-stopped
          
  mysgw485:
    build:
      context: ./mysgw485
    image: tone/mysgw485
    container_name: mysgw485
    hostname: mysgw485
    volumes:
      - data_mysgw:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttyUSB_rs485:/dev/ttyMYSGW
    restart: unless-stopped

  dzga:
    build:
      context: ./dzga
    image: tone/dzga
    container_name: dzga
    hostname: dzga
    environment:
      - PUID=1010
      - PGID=1010
    volumes:
      - data_dzga:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 3030:3030
    restart: unless-stopped

volumes:
  data_domoticz:
  data_mosquitto:
  data_mysgw:
  data_dzga:
