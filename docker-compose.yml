services:

  domoticz:
    build:
      context: ./domoticz
    image: tone/domoticz
    container_name: domoticz
    hostname: domoticz
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Prague
    volumes:
      - data_domoticz:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
#      - /sys:/sys:rw   #GPIO access
    ports:
      - 8080:8080
      - 6144:6144
#      - 1443:1443
#    devices:
#      - /dev/ttyUSB_rf433:/dev/ttyUSB0   # USB access
#      - /dev/i2c-1:/dev/i2c-0    # I2C access
    logging:
      driver: syslog
      options:
        tag: domotic
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    hostname: mosquitto
    volumes:
      - data_mosquitto:/mosquitto
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 1883:1883
#      - 9001:9001
    logging:
      driver: syslog
      options:
        tag: mosquitto
    restart: unless-stopped

