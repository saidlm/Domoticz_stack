  mysgw485:
    build:
      context: ./mysgw485
    image: tone/mysgw485
    container_name: mysgw485
    hostname: mysgw485
    volumes:
      - data_mysgw:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttyUSB_rs485:/dev/ttyMYSGW
    logging:
      driver: syslog
      options:
        tag: mysgw485
    restart: unless-stopped

