  tasmoadmin:
    image: ghcr.io/tasmoadmin/tasmoadmin:latest
    container_name: tasmoadmin
    hostname: tasmoadmin
    environment:
      - TZ=Europe/Prague
    volumes:
      - data_tasmoadmin:/data
    ports:
      - 8081:80
    logging:
      driver: syslog
      options:
        tag: tasmoadmin
    restart: unless-stopped

  zigbee2mqtt:
    image: ghcr.io/koenkk/zigbee2mqtt
    container_name: zigbee2mqtt
    hostname: zigbee2mqtt
    environment:
      - TZ=Europe/Prague
      - ZIGBEE2MQTT_CONFIG_MQTT_SERVER=mqtt://mosquitto:1883 
      - ZIGBEE2MQTT_CONFIG_FRONTEND_ENABLED=true
      - ZIGBEE2MQTT_CONFIG_FRONTEND_PORT=8080
    volumes:
      - data_zigbee2mqtt:/app/data
    ports:
      - 8082:8080
    logging:
      driver: syslog
      options:
        tag: zigbee2mqtt
    restart: unless-stopped

volumes:
  data_domoticz:
  data_mosquitto:
  data_mysgw:
  data_tasmoadmin:
  data_zigbee2mqtt:
